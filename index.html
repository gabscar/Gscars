<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <title>Gs Cars</title>
</head>
<body>
    <section class="container">
        <header>
            <label data-js="companyName"></label>
            <label data-js="companyPhone"></label>
        </header>
        <form data-js="form" class="form" action="">
            <input type = 'url' placeholder="URL da Imagem" data-js = "inputImage" required="required">
            <input type = 'text' placeholder="Marca / Modelo" data-js = "inputModel" required="required">
            <input type = 'text' placeholder="Ano" data-js = "inputYear" required="required">
            <input type = 'text' placeholder="Placa" data-js = "inputPlate" required="required">
            <input type = 'text' placeholder="Cor" data-js = "inputColor" required="required">
            <button type="submit" data-js="submitButton">Cadastrar</button>
        </form>
        <table class="pure-table">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Marca / Modelo</th>
                    <th>Ano</th>
                    <th>Placa</th>
                    <th>Cor</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody data-js="table-car"></tbody>
        </table>
    </section>
    <script src="./dom.js"></script>
    <script src="./index.js"></script>
</body>
</html>
